<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -log in or signup</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>

    <div class="global-container">
        <div class="left-global-container">
            <div class="img-logo">
                <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            </div>
        
    
                <h2 class="header">Facebook helps you connect and share with the people in your life.</h2>
            
    </div>

    <div class="design-container">
    
        <div id="container2">
            <div class="right-global-container">
            <form class="form-container">
            <div class="login-details">
                <div>
                    <input class="email-form" type="email" placeholder="Email address or phone number" spellcheck="false" autocomplete="off">
                </div>
    
                <div>
                    <input class="password-form" type="password" placeholder="Password">
                </div>
            </div>

            <div class="btn-form">
                <button class="btn" type="submit">Log in</button>
            </div>
    
                <div class="f-pass">
                    <a class="login-pass" href="forgot-password">Forgot password?</a>
                </div>

                <div class="line"></div>
    
                <div class="signup-form">
                    <a class="signup" href="signupnew.html">Create New Account</a>
                </div>
    
            </form>
        </div>
    </div>
    
        <div class="celb-form">
            <a class="celb" href="signupnew.html">Create a Page</a>
            <label>for a celebrity, brand or business.</label>
        </div>

    </div>
    
</body>
</html>
