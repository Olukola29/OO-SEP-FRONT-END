<html>
    <head>
        <body>
            <!-- creat a Table [columns, Rows] -->
            <!-- Table => Creates a table -->
            <!-- tr => creats a row -->
            <!-- th => creates header cell -->
            <!-- td => created data cell -->

            <table>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        City
                    </th>
                    <th>
                        Course
                    </th>
                </tr>
                <!-- Data Row  => contain data cell-->
                <tr>
                    <td>1</td>
                    <td>x</td>
                    <td>p</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Y</td>
                    <td>Q</td>
                    <td>Z</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Z</td>
                    <td>w</td>
                    <td>T</td>
                </tr>

            </table>
        </body>
    </head>
</html>
